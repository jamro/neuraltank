<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NeuralTank Trainer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
    <script type="text/javascript" src="js/jsbattle.min.js"></script>
  </head>
  <body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark" style="margin-bottom: 2em">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Neural Tank</a>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <div class="card">
            <h5 class="card-header">Persistency <button id="btn-remove-stored-model" type="button" class="btn btn-danger btn-sm float-end">Delete</button></h5>
            <div class="card-body">
              Last saved: <em id="policy-save-date" class="small">-</em>
            </div>
          </div>
          <div class="row mt-3" style="margin-bottom: 1em">
            <div class="col-12">
              <button id="btn-preview" type="button" class="btn btn-success col-6" style="width: 100%; display: none">Preview Training</button>
              <button id="btn-train" type="button" class="btn btn-primary col-6" style="width: 100%">Fast Training</button>
            </div>
          </div>
          <div id="epoch-stats" style="display: none">
            <div class="card" >
              <div class="card-header">
                <strong>Statistics</strong>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between align-items-start">
                  <div class="ms-2 me-auto">
                    <div class="fw-bold">Epoch</div>
                    duration: <span id="epoch-duration">-</span>
                  </div>
                  <span id="epoch-number" class="badge bg-primary rounded-pill">-</span>
                </li>
                <li class="list-group-item">
                  <div class="d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto">
                      <div class="fw-bold">Episode</div>
                    </div>
                    <span id="episode-number" class="badge bg-primary rounded-pill">-</span>
                  </div>
                  <div style="padding: 0.5em 1em">
                    <div class="progress" role="progressbar">
                      <div id="epoch-progressbar" class="progress-bar" style="width: 0%; transition: none;"></div>
                    </div>
                  </div>
                  <div style="padding: 0.5em 1em">
                    <div class="progress" role="progressbar">
                      <div id="episode-progressbar" class="progress-bar" style="width: 0%; transition: none;"></div>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <div class="row text-center">
            <canvas id="battlefield" style="width: 100%"></canvas>
          </div>
        </div>
        <div class="col-6">
          <div class="card">
            <h5 class="card-header">Scoring</h5>
            <div class="card-body" style="text-align: right;">
              <h1 class="card-title" id="best-score">-</h1>
              <canvas id="score-chart" style="width: 100%; height: 15em"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="app.js"></script>
</html>
