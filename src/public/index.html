<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NeuralTank Trainer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
    <script type="text/javascript" src="js/jsbattle.min.js"></script>
  </head>
  <body style="display: none">
    <nav class="navbar bg-dark border-bottom border-body navbar-expand-lg" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"><i class="ri-lightbulb-flash-line"></i> Neural Tank</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/index.html">Train</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/preview.html">Preview</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6 col-12 mb-3">
          <div class="card mt-3">
            <h5 class="card-header">
              <i class="ri-brain-line"></i> Workspace 
              <button id="btn-remove-stored-model" type="button" class="btn btn-danger btn-sm float-end" disabled="disabled"><i class="ri-delete-bin-fill"></i> Delete</button>
              <button id="btn-snapshot-model" type="button" class="btn btn-primary btn-sm float-end" disabled="disabled" style="margin-right: 1em"><i class="ri-camera-fill"></i> Snapshot</button>
            </h5>
            <div class="card-body">
              <p>Label: <strong id="agent-label" class="small">-</strong></p>
              <p>Last trained: <em id="agent-train-date" class="small">-</em></p>
              <p>Last saved: <em id="agent-save-date" class="small">-</em></p>
            </div>
          </div>
          <div class="card mt-3">
            <h5 class="card-header">
              <i class="ri-camera-fill"></i> Snapshots
            </h5>
            <ul id="snapshot-list" class="list-group list-group-flush">
              <li class="list-group-item"><em>No snapshots found</em></li>
            </ul>
          </div>
        </div>
        <div class="col-lg-6 col-12">
          <div class="card mt-3">
            <h5 class="card-header"><i class="ri-tools-fill"></i> Settings</h5>
            <div class="card-body">
              <form>
                <div class="form-group row mt-1">
                  <label for="inputEnv" class="col-sm-6 col-form-label">Environment:</label>
                  <div class="col-sm-6">
                    <select class="form-select" aria-label="Default select example" id="inputEnv"  disabled="disabled">
                      <option value="execution">Execution</option>
                      <option value="zombieland">Zombieland</option>
                      <option value="carousel">Carousel</option>
                      <option value="pendulum">Pendulum</option>
                      <option value="crawler">Crawler</option>
                    </select>
                  </div>
                </div>
                <div class="form-group row mt-1">
                  <span class="col-sm-6 col-form-label">Active networks:</span>
                  <div class="col-sm-6">
                    <div class="btn-group" role="group" style="width: 100%">
                      <input type="checkbox" class="btn-check" id="input-shooter-enabled" disabled="disabled">
                      <label class="btn btn-outline-primary" for="input-shooter-enabled">Shooter</label>
                    
                      <input type="checkbox" class="btn-check" id="input-driver-enabled" disabled="disabled">
                      <label class="btn btn-outline-info" for="input-driver-enabled">Driver</label>
                    </div>
                  </div>
                </div>
                <div class="form-group row mt-1">
                  <span class="col-sm-6 col-form-label">Trainable networks:</span>
                  <div class="col-sm-6">
                    <div class="btn-group" role="group" style="width: 100%">
                      <input type="checkbox" class="btn-check" id="input-shooter-trainable" disabled="disabled">
                      <label class="btn btn-outline-primary" for="input-shooter-trainable">Shooter</label>
                    
                      <input type="checkbox" class="btn-check" id="input-driver-trainable" disabled="disabled">
                      <label class="btn btn-outline-info" for="input-driver-trainable">Driver</label>
                    </div>
                  </div>
                </div>
                <div class="form-group row row mt-1">
                  <label for="inputEpochLen" class="col-sm-6 col-form-label">Episodes per epoch:</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control text-end" id="inputEpochLen" disabled="disabled">
                  </div>
                </div>
                <div class="form-group row mt-1">
                  <label for="inputEpisodeLen" class="col-sm-6 col-form-label">Episodes time limit [ms]:</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control text-end" id="inputEpisodeLen" disabled="disabled">
                  </div>
                </div>
                <div class="form-group row mt-1">
                  <label for="inputLearningRate" class="col-sm-6 col-form-label">Learning rate:</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control text-end" id="inputLearningRate" disabled="disabled">
                  </div>
                </div>
                <div class="form-group row mt-1">
                  <label for="inputEntropyCoef" class="col-sm-6 col-form-label">Entropy Coefficient:</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control text-end" id="inputEntropyCoef" disabled="disabled">
                  </div>
                </div>
                <div class="form-group row mt-1">
                  <h5 class="col-form-label">Reward rates</h5>
                  <div class="col text-center">
                    <label for="input-reward-weight-1" class="col-12 col-form-label">Score</label>
                    <div class="col-12">
                      <input type="text" class="form-control text-center" id="input-reward-weight-1" disabled="disabled" style="width: 100%">
                    </div>
                  </div>
                  <div class="col text-center">
                    <label for="input-reward-weight-2" class="col-12 col-form-label">Radar</label>
                    <div class="col-12">
                      <input type="text" class="form-control text-center" id="input-reward-weight-2" disabled="disabled" style="width: 100%">
                    </div>
                  </div>
                  <div class="col text-center">
                    <label for="input-reward-weight-3" class="col-12 col-form-label">Energy</label>
                    <div class="col-12">
                      <input type="text" class="form-control text-center" id="input-reward-weight-3" disabled="disabled" style="width: 100%">
                    </div>
                  </div>
                  <div class="col text-center">
                    <label for="input-reward-weight-4" class="col-12 col-form-label">Collision</label>
                    <div class="col-12">
                      <input type="text" class="form-control text-center" id="input-reward-weight-4" disabled="disabled" style="width: 100%">
                    </div>
                  </div>
                  <div class="col text-center">
                    <label for="input-reward-weight-5" class="col-12 col-form-label">Bullets</label>
                    <div class="col-12">
                      <input type="text" class="form-control text-center" id="input-reward-weight-5" disabled="disabled" style="width: 100%">
                    </div>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col">
                    <button id="btn-train" href="/train.html" type="button" class="btn btn-danger btn-lg" style="width: 100%"><i class="ri-rocket-line"></i> Train</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="home.js"></script>
</html>
