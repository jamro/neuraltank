<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NeuralTank Trainer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
    <script type="text/javascript" src="js/jsbattle.min.js"></script>
  </head>
  <body>
    <nav class="navbar bg-dark border-bottom border-body navbar-expand-lg" data-bs-theme="dark" style="margin-bottom: 2em">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="ri-lightbulb-flash-line"></i> Neural Tank</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/index.html">Train</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/preview.html">Preview</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-12 mb-3">
          <div class="card">
            <h5 class="card-header"><i class="ri-medal-line"></i> Scoring</h5>
            <ul class="list-group list-group-flush">
              <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                  <div class="fw-bold">Reward</div>
                </div>
                <span id="reward-total" class="badge bg-primary rounded-pill font-monospace" style="min-width: 10em;">-</span>
              </li>
              <li class="list-group-item">
                <div class="row text-center">
                  <div class="col-3">
                    <small>score</small>
                    <h5 id="reward-0">-</h5>
                  </div>
                  <div class="col-3">
                    <small>radar</small>
                    <h5 id="reward-1">-</h5>
                  </div>
                  <div class="col-3">
                    <small>energy</small>
                    <h5 id="reward-2">-</h5>
                  </div>
                  <div class="col-3">
                    <small>collision</small>
                    <h5 id="reward-3">-</h5>
                  </div>
                </div>
              <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                  <div class="fw-bold">Expected value</div>
                </div>
                <span id="value" class="badge bg-primary rounded-pill font-monospace" style="min-width: 10em;">-</span>
              </li>
            </ul>
          </div>
          <div class="row mt-3">
            <canvas id="battlefield" style="width: 100%"></canvas>
          </div>
        </div>
        <div class="col-lg-6 col-12 mb-3">
          <div class="card">
            <h5 class="card-header"><i class="ri-route-fill"></i> Trajectory</h5>
            <canvas id="input-chart" style="width: 100%; height: 10em"></canvas>
            <canvas id="action-chart" style="width: 100%; height: 10em"></canvas>
            <canvas id="reward-chart" style="width: 100%; height: 10em"></canvas>
            <canvas id="value-chart" style="width: 100%; height: 10em"></canvas>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="preview.js"></script>
</html>
